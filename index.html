<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coming Soon - Opus Duo</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
  
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #0f0f0f;
      color: white;
      overflow: hidden;
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 4em;
      font-weight: 700;
      margin-bottom: 20px;
      color: #ffb703;
    }

    p {
      font-size: 1.3em;
      color: #d3d3d3;
      margin-bottom: 40px;
    }

    .email-form {
      display: flex;
      justify-content: center;
    }

    input[type="email"] {
      padding: 15px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      width: 350px;
      margin-right: 10px;
      background-color: #333;
      color: white;
      outline: none;
    }

    input[type="submit"] {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      background-color: #ffb703;
      color: #0f0f0f;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #e09b02;
    }

    /* Particle Background */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #0f0f0f;
      z-index: 1;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      h1 {
        font-size: 3em;
      }

      input[type="email"] {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
    <h1>Opus Duo</h1>
    <p>Something awesome is coming soon!</p>
    <form class="email-form" action="https://formspree.io/f/{your_form_id}" method="POST">
      <input type="email" name="email" placeholder="Enter your email address" required>
      <input type="submit" value="Notify Me">
    </form>
  </div>

  <!-- Particle JS Script -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false,
          "anim": {
            "enable": false,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 40,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 6,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 400,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 400,
            "size": 40,
            "duration": 2,
            "opacity": 8,
            "speed": 3
          },
          "repulse": {
            "distance": 200,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
